    <script>
        // WebSocketè¿æ¥
        let ws = null;
        let reconnectTimer = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const RECONNECT_DELAY = 3000;

        // çŠ¶æ€
        let subscriptions = new Set();
        let messageCount = { recv: 0, sent: 0 };
        let serverTopics = []; // æœåŠ¡ç«¯ä¸»é¢˜åˆ—è¡¨

        // è·å–WebSocketæœåŠ¡å™¨åœ°å€ - ä½¿ç”¨/wsè·¯å¾„
        function getWsUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}/ws`;
        }

        // è¿æ¥WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('å·²ç»è¿æ¥', 'warning');
                return;
            }

            updateStatus('connecting', 'è¿æ¥ä¸­...');

            try {
                const wsUrl = getWsUrl();
                log(`æ­£åœ¨è¿æ¥: ${wsUrl}`, 'info');

                ws = new WebSocket(wsUrl);

                ws.onopen = function () {
                    updateStatus('connected', 'å·²è¿æ¥');
                    reconnectAttempts = 0;
                    log('WebSocketè¿æ¥æˆåŠŸ', 'success');
                    enableControls(true);

                    // è¿æ¥æˆåŠŸåè¯·æ±‚ä¸»é¢˜åˆ—è¡¨
                    requestTopics();
                };

                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        log('æ”¶åˆ°æ— æ•ˆæ¶ˆæ¯: ' + event.data, 'error');
                    }
                };

                ws.onclose = function (event) {
                    updateStatus('disconnected', 'å·²æ–­å¼€');
                    log(`WebSocketè¿æ¥å…³é—­ (code: ${event.code})`, 'warning');
                    enableControls(false);

                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        log(`å°†åœ¨ ${RECONNECT_DELAY / 1000} ç§’åå°è¯•é‡è¿ (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`, 'warning');
                        reconnectTimer = setTimeout(connect, RECONNECT_DELAY);
                    } else {
                        log('é‡è¿æ¬¡æ•°å·²è¾¾ä¸Šé™ï¼Œè¯·æ‰‹åŠ¨è¿æ¥', 'error');
                    }
                };

                ws.onerror = function (error) {
                    log('WebSocketé”™è¯¯', 'error');
                    console.error('WebSocket error:', error);
                };
            } catch (e) {
                log('è¿æ¥å¤±è´¥: ' + e.message, 'error');
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            reconnectAttempts = MAX_RECONNECT_ATTEMPTS; // é˜²æ­¢è‡ªåŠ¨é‡è¿
            updateStatus('disconnected', 'å·²æ–­å¼€');
            enableControls(false);
            log('å·²æ–­å¼€è¿æ¥', 'info');
        }

        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            console.log('æ¶ˆæ¯ç±»å‹:', data.type);

            switch (data.type) {
                case 'connected':
                    log(`è¿æ¥ç¡®è®¤ï¼Œå®¢æˆ·ç«¯ID: ${data.client_id}`, 'success');
                    break;

                case 'message':
                    console.log('å¤„ç†messageç±»å‹:', data);
                    try {
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${data.topic || 'æœªçŸ¥ä¸»é¢˜'}`, 'info');
                        displayMessage(data);
                        messageCount.recv++;
                        updateStats();
                    } catch (e) {
                        console.error('å¤„ç†messageæ—¶å‡ºé”™:', e);
                        log('å¤„ç†æ¶ˆæ¯é”™è¯¯: ' + e.message, 'error');
                    }
                    break;

                case 'publish_ack':
                    log(`æ¶ˆæ¯å‘å¸ƒæˆåŠŸ: ${data.topic}`, 'success');
                    messageCount.sent++;
                    updateStats();
                    break;

                case 'subscribe_ack':
                    subscriptions = new Set(data.subscriptions);
                    updateSubscriptionList();
                    log(`è®¢é˜…æˆåŠŸ: ${data.topic}`, 'success');
                    updateStats();
                    break;

                case 'unsubscribe_ack':
                    subscriptions = new Set(data.subscriptions);
                    updateSubscriptionList();
                    log(`å–æ¶ˆè®¢é˜…: ${data.topic}`, 'info');
                    updateStats();
                    break;

                case 'topics_list':
                    // æ”¶åˆ°æœåŠ¡ç«¯ä¸»é¢˜åˆ—è¡¨
                    serverTopics = data.topics || [];
                    updateTopicSelects();
                    log(`è·å–åˆ° ${serverTopics.length} ä¸ªæœåŠ¡ç«¯ä¸»é¢˜`, 'success');
                    break;

                case 'error':
                    log('é”™è¯¯: ' + data.message, 'error');
                    break;

                case 'pong':
                    // å¿ƒè·³å“åº”ï¼Œå¿½ç•¥
                    break;

                default:
                    log('æ”¶åˆ°æœªçŸ¥ç±»å‹æ¶ˆæ¯: ' + data.type, 'warning');
            }
        }

        // è¯·æ±‚ä¸»é¢˜åˆ—è¡¨
        function requestTopics() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({ type: 'get_topics' }));
            log('è¯·æ±‚æœåŠ¡ç«¯ä¸»é¢˜åˆ—è¡¨', 'info');
        }

        // åˆ·æ–°ä¸»é¢˜åˆ—è¡¨
        function refreshTopics() {
            requestTopics();
        }

        // æ›´æ–°ä¸»é¢˜ä¸‹æ‹‰æ¡†
        function updateTopicSelects() {
            const pubSelect = document.getElementById('pubTopic');
            const subSelect = document.getElementById('subTopic');

            // ä¿å­˜å½“å‰é€‰æ‹©
            const pubValue = pubSelect.value;
            const subValue = subSelect.value;

            // æ¸…ç©ºå¹¶é‡æ–°å¡«å……
            const options = '<option value="">-- é€‰æ‹©æˆ–è¾“å…¥ä¸»é¢˜ --</option>';
            const topicOptions = serverTopics.map(t => `<option value="${escapeHtml(t)}">${escapeHtml(t)}</option>`).join('');

            pubSelect.innerHTML = options + topicOptions;
            subSelect.innerHTML = options + topicOptions;

            // æ¢å¤é€‰æ‹©
            if (pubValue) pubSelect.value = pubValue;
            if (subValue) subSelect.value = subValue;
        }

        // å‘å¸ƒæ¶ˆæ¯
        function publish() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('æœªè¿æ¥ï¼Œæ— æ³•å‘å¸ƒ', 'error');
                return;
            }

            const topicSelect = document.getElementById('pubTopic');
            const topic = topicSelect.value.trim();
            const payload = document.getElementById('pubPayload').value;
            const qos = parseInt(document.getElementById('pubQos').value);
            const retain = document.getElementById('pubRetain').checked;

            if (!topic) {
                log('è¯·é€‰æ‹©æˆ–è¾“å…¥ä¸»é¢˜', 'error');
                return;
            }

            const message = {
                type: 'publish',
                topic: topic,
                payload: payload,
                qos: qos,
                retain: retain
            };

            ws.send(JSON.stringify(message));
            log(`å‘å¸ƒæ¶ˆæ¯: ${topic}`, 'info');

            // æ¸…ç©ºå†…å®¹
            document.getElementById('pubPayload').value = '';
        }

        // è®¢é˜…ä¸»é¢˜
        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('æœªè¿æ¥ï¼Œæ— æ³•è®¢é˜…', 'error');
                return;
            }

            const topicSelect = document.getElementById('subTopic');
            const topic = topicSelect.value.trim();

            if (!topic) {
                log('è¯·é€‰æ‹©æˆ–è¾“å…¥ä¸»é¢˜', 'error');
                return;
            }

            if (subscriptions.has(topic)) {
                log(`å·²ç»è®¢é˜…äº†: ${topic}`, 'warning');
                return;
            }

            const message = {
                type: 'subscribe',
                topic: topic
            };

            ws.send(JSON.stringify(message));
            topicSelect.value = '';

        // å–æ¶ˆè®¢é˜…
        function unsubscribe(topic) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('æœªè¿æ¥', 'error');
                return;
            }

            const message = {
                type: 'unsubscribe',
                topic: topic
            };

            ws.send(JSON.stringify(message));
        }

        // æ˜¾ç¤ºæ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function displayMessage(data) {
            console.log('displayMessage called:', data);
            try {
                const container = document.getElementById('messagesList');
                console.log('container:', container);

                if (!container) {
                    console.error('messagesList element not found!');
                    log('é”™è¯¯: æ‰¾ä¸åˆ°æ¶ˆæ¯åˆ—è¡¨å®¹å™¨', 'error');
                    return;
                }

                // ç§»é™¤ç©ºçŠ¶æ€
                const emptyState = container.querySelector('.empty-state');
                console.log('emptyState:', emptyState);
                if (emptyState) {
                    emptyState.remove();
                }

                // å¤„ç†æ—¶é—´æˆ³
                let timeStr = 'æœªçŸ¥æ—¶é—´';
                if (data.timestamp) {

                    } catch (e) {

                        <span class="message-meta">${timeStr} <span class="message-qos">QoS ${data.qos || 0}</span></span>
                    </div>

                `;

                console.log('Inserting item:', item);
                container.insertBefore(item, container.firstChild);
                console.log('Item inserted, container children:', container.children.length);

                // é™åˆ¶æ¶ˆæ¯æ•°é‡
                while (container.children.length > 100) {
                    container.removeChild(container.lastChild);
                }
            } catch (e) {
                console.error('æ˜¾ç¤ºæ¶ˆæ¯å¤±è´¥:', e);
                log('æ˜¾ç¤ºæ¶ˆæ¯å¤±è´¥: ' + e.message, 'error');
            }
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            document.getElementById('messagesList').innerHTML = '<div class="empty-state">æš‚æ— æ¶ˆæ¯</div>';
            messageCount.recv = 0;
            updateStats();
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // æ›´æ–°è®¢é˜…åˆ—è¡¨æ˜¾ç¤º
        function updateSubscriptionList() {
            const container = document.getElementById('subscriptionList');

            if (subscriptions.size === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— è®¢é˜…</div>';
                return;
            }

            container.innerHTML = '';
            subscriptions.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'subscription-item';
                item.innerHTML = `
                    <span>${escapeHtml(topic)}</span>
                    <button class="btn btn-danger btn-small" onclick="unsubscribe('${escapeHtml(topic)}')">å–æ¶ˆ</button>
                `;
                container.appendChild(item);
            });
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            dot.className = 'status-dot ' + status;
            statusText.textContent = text;

            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else if (status === 'disconnected') {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            } else {
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
            }
        }

        // å¯ç”¨/ç¦ç”¨æ§ä»¶
        function enableControls(enabled) {
            document.getElementById('publishBtn').disabled = !enabled;
            document.getElementById('subscribeBtn').disabled = !enabled;
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('recvCount').textContent = messageCount.recv;
            document.getElementById('sentCount').textContent = messageCount.sent;
            document.getElementById('subCount').textContent = subscriptions.size;
        }

        // æ·»åŠ æ—¥å¿—
        function log(message, level = 'info') {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${level}">${escapeHtml(message)}</span>`;

            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (container.children.length > 200) {
                container.removeChild(container.firstChild);
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥
        window.onload = function () {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡è¿æ¥...', 'info');
            connect();
        };

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function () {
            if (ws) {
                ws.close();
            }
        };

        // å®šæ—¶åˆ·æ–°ä¸»é¢˜åˆ—è¡¨ï¼ˆæ¯30ç§’ï¼‰
        setInterval(function () {

            }

    </script>
